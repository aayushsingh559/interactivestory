<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel with Left-Aligned Text</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-item {
      position: relative;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
    }

    .carousel-caption {
      position: absolute;
      top: 50%;
      left: 10%; /* Aligns the text to the left, with some padding from the left edge */
      transform: translateY(-50%); /* Keep the text vertically centered */
      color: white;
      text-align: left; /* Aligns the text to the left */
      padding: 20px; /* Adds some padding around the text */
    }

    .carousel-caption h1 {
      font-size: 3rem;
    }

    .carousel-caption p {
      font-size: 1.25rem;
    }

    img {
        width: 100%;
        height: 550px;
    }
  </style>
</head>
<body>

<div id="carouselExample" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/heroimg.png" class="d-block w-100 img" alt="First slide">
      <div class="carousel-caption">
        <div>
            <h1 class="display-2 fw-bold mb-4">Read Along <u class="text-warning"><span class="text-primary">Interactive Stories</span></u></h1>
            <p class="lead mb-4"> Engage yourself and have fun</p>
            <p><a href="#story" class="btn btn-primary btn-large">Get Started »</a></p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/heroimg2.png" class="d-block w-100 img" alt="Second slide">
      <div class="carousel-caption">
        <div>
            <h1 class="display-2 fw-bold mb-4">Listen and Engage Along <u class="text-warning"><span class="text-primary">Interactive Stories</span></u></h1>
            <p class="lead mb-4"> Get started to enable the enchanted forest interactive story on your Alexa Devices!</p>
            <p><a href="https://www.amazon.com/dp/B0DTP3RS8S/" class="btn btn-primary btn-large">Get Started »</a></p>
        </div>
    </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
